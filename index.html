<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Welcome</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 id="form-title">Login</h1>
  <img src="login.png" alt="" width="250px">
  
  <div>
    <label for="username">Username</label>
    <input type="text" id="username" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" required>
  </div>
  <div id="confirmed-password-container" style="display: none;">
    <label for="confirm-password">Confirmed Password</label>
    <input type="password" id="confirm-password" required>
  </div>

  <button id="submit" onclick="handleSubmit()">Login</button>
  <p>Don't have an account? <span id="toggle-link" onclick="toggleAuth()">Sign up</span></p>
  <script src="script.js"></script>
</body>

</html>
